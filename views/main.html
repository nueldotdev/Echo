<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <style>
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 300,
          'GRAD' -25,
          'opsz' 24
        }
        .material-symbols-rounded.outline {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' -25,
          'opsz' 24
        }
    </style>

    <link rel="shortcut icon" href="/public/image/mic.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/index.css">
    <title>Mic'd - Just Talk</title>
</head>
<body>
    <div class="main type-grid">
        <div class="comms">
            <div class="comms-div flex col">
                <div class="flex col grow info-section">
                    <p class="title small">
                        Room Name
                    </p>
                    <p class="title p" id="roomName">
                        Tyranny's Room
                    </p>
                </div>
                <div class="comms-main grid flex-5" id="commsMain">
                    
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="ct-main">
                <div class="rm-code flex">
                    <div class="left flex col">
                        <p class="title small">
                            Room Code
                        </p>
                        <p id="rmCode" class="title p">
                            DF35T9
                        </p>
                    </div>
                    <button class="plain" id="copyBtn">
                        <span class="material-symbols-rounded outline">
                            content_copy
                        </span>
                    </button>
                </div>
                <div class="contain-ct">
                    
                    <div class="cont-btns">
                        <button class="soundBtns active" id="micBtn">
                            <span class="material-symbols-rounded">
                                mic
                            </span>
                        </button>
                        <button class="soundBtns active" id="speakBtn">
                            <span class="material-symbols-rounded">
                                volume_up
                            </span>
                        </button>
                    </div>
                    <button id="leaveBtn" class="leave-btn">
                        <span class="material-symbols-rounded">
                            call_end
                        </span>
                        <p>Leave</p>
                    </button>
                </div>
                <div class="rm-code flex">
                    <div class="left flex col">
                        <p class="title small">
                            Joined
                        </p>
                        <p id="rmCode" class="title p">
                            8
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/main.js"></script>
</body>
</html>
